<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 300px;
				height: 50px;
				background: lightgreen;
				margin: 0 auto;
				padding: 0;
				border-radius: 10px;
			}
			div ul{
				display: -webkit-flex;
				margin-left: 0;
				width: 300px;
				height: 50px;
				padding: 0;
				/*background: lightseagreen;*/
				/*border: 1px dotted silver;*/
			}
			div ul li{
				flex: 1;
				list-style: none;
				line-height: 50px;
				border: 1px dotted silver;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div>
			<ul>
				<li>1</li>
				<li style="flex: 2;">2</li>
				<li>3</li>
				<li>4</li>
				<li style="flex: 2;">wwwwww</li>
				<li>6</li>
			</ul>
		</div>
	</body>
</html>
